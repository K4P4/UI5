<!DOCTYPE html>
<html>
<head>
<script>
  function toColumnNames()
  {
    let n = document.getElementById("tableColumn").value;
    let htmlCode = `<div class = selectColumn>`;
    for(let i = 0; i < n && i < 9; i++){
      htmlCode += `<p>
      <label display: inline-block><i>&nbsp ${i + 1}</i></label>
      <input id="ColumnName${i}"></input>
    </p>`
    }
    htmlCode += `<button type="submit" onclick="toTable()">Patvirtinti</button>
    </div>`;
    document.getElementById("selection").innerHTML = htmlCode;
    document.getElementById("selection").style.zIndex = "3";
    document.getElementById("menu").style.zIndex = "2";
  }
  
  function toTable(){
    let htmlCode = `<div class = tableInner>
    <h1>${document.getElementById("tableName").value}</h1>
    <table class = drawnTable width=${document.getElementById("tableWidth").value}
    height=${document.getElementById("tableHeight").value}><tr>`;

    for(let j = 0; j < document.getElementById("tableColumn").value; j++){
    htmlCode += `<td><input class = tableHead type="text" disabled value = ${document.getElementById("ColumnName".concat(j)).value}></td>`
    }

    for(let i = 0; i < document.getElementById("tableLines").value; i++){
    htmlCode += `<tr>`
    for(let j = 0; j < document.getElementById("tableColumn").value; j++){
    htmlCode += `<td><input class = tableInput type="text"/></td>`
    }
    }
    document.getElementById("tableContainer").innerHTML = htmlCode;
  }

</script> 
  <meta charset = "utf-8">
  <meta name = "viewport" content = "width=device-width">
  <title> Table generator </title>
   <link rel ="stylesheet" href ="styles.css">
</head>

<body>
<div class = menu id="menu">
  <br />
<label for="tableName"><b>Lentelės pavadinimas</b></label>
        <input
          id="tableName"
          type="text"
          required
        /><br />

<label for="tableLines"><b>Eilučių kiekis</b></label>
        <input
          id="tableLines"
          type="number"
          min="1" max="8"
          value = "1"
          onkeydown="return false"
          require
        /><br />

<label for="tableColumn"><b>Stulpelių kiekis</b></label>
        <input
          id="tableColumn"
          type="number"
          min="1" max="8"
          value = "1"
          onkeydown="return false"
          require
        /><br />

<label for="tableHeight"><b>Lentelės ilgis</b></label>
        <input
          id="tableHeight"
          type="number"
          min="20" max="700"
          step = "20"
          onkeydown="return false"
          value = "100"
          require
        /><br />

<label for="tableWidth"><b>Lentelės plotis</b></label>
        <input
          id="tableWidth"
          type="number"
          min="20" max="700"
          step = "20"
          onkeydown="return false"
          value = "100"
          require
        /><br />

        <button type="submit" onclick="toColumnNames()">Patvirtinti</button>
      </div>

        <div class = selection, id = "selection">  
        </div>

        <div class = tableContainer, id = "tableContainer">
        </div>
</body>
